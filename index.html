<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="lib/js/chess.js"></script>
	<script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lalezar|Reem+Kufi" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Lalezar" rel="stylesheet">
</head>
<body style="background: #312E2B">
	<div style="display: flex;position:relative">
		<h1 class="sideboard">Chess&nbsp;with&nbsp;Minimax</h1>
		<div id="board" class="board"></div>
		<section id="sidebar" style="height: calc(100vh - 20px); position:fixed;right:20px;top:10px;">
			<div style="border-bottom: 0px" id="top_player" class="about-player about-computer player-top">
				<div class="enclosed-icon" style="background-color:rgba(255,255,255,0)">
					<img src="img/Computer.png" width="50" height="50" alt="Computer">
				</div>

				<div class="user-tagline">
	  				<span style="color: #000"> Computer</span> <br>
	  				<select id="search-depth" style="width:60px">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3" selected>3</option>
						<option value="4">4</option>
					</select>
				</div>
				<div class="captured-pieces" id="capturedPiecesControl_blackScoreDiv"></div>
			</div>
  			<div id="sidebar-content" class="list-of-moves" style="min-height: 661px; max-height: 751px; height: 451px;border-bottom:0px;width:calc(20vw + 100px);">
				<div style="margin-bottom:12px;">
					<div class="list-wrap computer-move-list" style="display:none;" id="moveListControl" scroll="" scroll-to-bottom=""><div id="moveListControl_vertical" style="display: block;"></div>
						<div id="moveListControl_horizontal" style="display: none;" class="notationHorizontal"></div>
					</div>
					<div id="afterMoveListPlaceholder">
					</div>
				</div>
				<span style="margin-left:6px;">Positions evaluated: <br><span style="margin-left:6px;" id="position-count"></span>
				</span>
				<br>
				<span style="margin-left:6px;">Time: <br> <span id="time" style="margin-left:6px"></span>
				</span>
				<br>
				<span style="margin-left:6px">Positions/s: <span  id="positions-per-s"></span>
				</span>
				<br>
				<br>
				<div id="move-history" class="move-history" style="margin-left:6px"></div>
  			</div>
  			<div id="top_player" class="about-player about-computer player-top" style="display:none">
				<div class="enclosed-icon">

				</div>

				<div class="user-tagline">
	  				<span>User</span>
				</div>
				<div class="captured-pieces" id="capturedPiecesControl_blackScoreDiv"></div>
			</div>
		</section>
		<div id="particles-js" class="frame" style="position: absolute; z-index:-100;top:0;left:0">
		</div>
	</div>
	<script src="js/script.js"></script>
	<script src="js/particles.js"></script>
	<script src="js/app.js"></script>
	<div style="width:100%;height:20px;background-color:#312E2B">

	</div>
</body>
</html>
